spring.application.name=scqms

spring.datasource.url=jdbc:mysql://localhost:3306/scqms_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=yourpassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT secret (change this in production)
jwt.secret=ReplaceThisWithAStrongSecretKeyForProd
jwt.expirationMs=36000000

server.port=8080


